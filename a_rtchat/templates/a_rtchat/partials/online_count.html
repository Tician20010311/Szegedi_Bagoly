<span id="online-count" hx-swap-oob="outerHTML"class="pr-1">
    {{ online_count }}
    <style>
        @keyframes fadeInAndUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0px); }
        }
        .fade-in-up {
            animation: fadeInAndUp 0.6s ease;
        }
    </style>
</span>
{% if online_count %}
<div id="online-icon" class="absolute top-2 left-2 rounded-full bg-green-500 p-1.5"></div>
{% else %}
<div id="online-icon" class="absolute top-2 left-2 rounded-full bg-grey-500 p-1.5"></div>
{% endif %}
